name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  HEALTH_CHECK: goat/k8s-goat-health-check
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

 #   - name: Build the Docker image
 #     run: docker build infrastructure/health-check/ --file infrastructure/health-check/Dockerfile --tag ${{ secrets.ACR_ENDPOINT }}/${{ env.HEALTH_CHECK }}:${{ env.GITHUB_RUN_ID }}
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v3
      with:
        # list of Docker images to use as base name for tags
        images: |
          ${{ secrets.ACR_ENDPOINT }}/${{ env.HEALTH_CHECK }}
        
        # generate Docker tags based on the following events/attributes
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1          
    - name: Log into registry
      uses: docker/login-action@v1
      with:
        registry: ${{ secrets.ACR_ENDPOINT }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}  
    - name: Build the Docker image
      run: docker build infrastructure/health-check/ --file infrastructure/health-check/Dockerfile --tag ${{ secrets.ACR_ENDPOINT }}/${{ env.HEALTH_CHECK }}:${{ steps.meta.outputs.tags }}
 
    - uses: Azure/container-scan@v0
      name: 'Docker - Azure Defender Scan'
      continue-on-error: true
      id: container-scan
      with:
        image-name: ${{ secrets.ACR_ENDPOINT }}/${{ env.HEALTH_CHECK }}:${{ steps.meta.outputs.tags }}
        severity-threshold: WARN
    - name: Build & Push
      uses: docker/build-push-action@v2
      with:
        context: infrastructure/health-check/
        file: infrastructure/health-check/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }},${{ secrets.ACR_ENDPOINT }}/${{ env.HEALTH_CHECK }}:latest
        labels: ${{ steps.meta.outputs.labels }}  
    - name: Post logs to appinsights
      uses: Azure/publish-security-assessments@v0
      with: 
        scan-results-path: ${{ steps.container-scan.outputs.scan-report-path }}
        connection-string: ${{ secrets.AZ_APPINSIGHTS_CONNECTION_STRING }}
        subscription-token: ${{ secrets.AZ_SUBSCRIPTION_TOKEN }}
        
